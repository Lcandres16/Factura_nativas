# 1. Facturas realizadas de un mes específico
Invoice.findInvoicesByMonth=SELECT * FROM invoice WHERE MONTH(invoice_date) = :mes

# 2. Clientes con facturas mayores a $100
Customer.findCustomersWithHighAmountInvoices=SELECT customer FROM Customer customer JOIN Invoice invoice ON customer.id = invoice.customer.id WHERE invoice.amount > 100

# 3. Clientes con dirección "Cuenca"
Customer.findCustomersByAddress=SELECT * FROM client WHERE address = 'Cuenca'

# 4. Productos que cuestan menos de $5
Product.findProductsUnderFiveDollars=SELECT * FROM product WHERE price < 5

# 5. Productos de marca "ACME"
Product.findProductsByBrand=SELECT * FROM product WHERE brand = 'ACME'

# 6. Primeros 3 productos más vendidos
Product.findTop3BestSellingProducts=SELECT * FROM product ORDER BY sold_units DESC LIMIT 3

# 7. Primeros 3 productos más vendidos del mes
Product.findTop3BestSellingProductsByMonth=SELECT product.*, SUM(invoice_item.quantity) AS total_sold
FROM product
JOIN invoice_item ON product.id = invoice_item.product_id
JOIN invoice ON invoice_item.invoice_id = invoice.id
WHERE MONTH(invoice.created_at) = :mes
GROUP BY product.id
ORDER BY total_sold DESC
LIMIT 3

# 8. Productos con menos de 5 elementos en stock
Product.findProductsLowInStock=SELECT * FROM product WHERE stock < 5

# 9. Primeros 3 productos más caros
Product.findTop3MostExpensiveProducts=SELECT * FROM product ORDER BY price DESC LIMIT 3

# 10. Productos que contienen en su descripción la palabra "agua"
Product.findProductsContainingWord=SELECT * FROM product WHERE description LIKE '%agua%'
